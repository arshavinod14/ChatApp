{% extends 'base.html' %}
{% load static %}

{% include 'messages.html' %}

{% block content %}
<main class="container mx-auto mt-12 px-6 max-w-7xl">
    <div class="grid md:grid-cols-2 gap-8 items-center">
        <div class="mb-8 md:mb-0">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Connect with friends and family anytime, anywhere</h1>
            <p class="text-gray-700 mb-6">Join our chat app and enjoy seamless communication with your loved ones. Stay connected, share moments, and have fun.</p>
            <div class="space-x-4">
                <a href="{% url 'login' %}" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg inline-block">Get Started</a>
                <a href="{% url 'register' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-6 rounded-lg inline-block">Sign Up</a>
            </div>
        </div>
        <div class="flex justify-center items-center">
            <img src="{% static 'images/chat-box.png' %}" alt="Chat Illustration" class="w-full max-w-md h-auto object-contain">
        </div>
    </div>
</main>
{% endblock %}
