{% extends 'base.html' %}

{% block content %}
<content class="block max-w-3xl mx-auto md:p-12">
    <div class="bg-white rounded-2xl md:drop-shadow-2xl shadow-black w-full p-8">

<h1 class="mb-8">Account Settings</h1>

<table class="w-full text-sm text-left text-gray-500">
    <tbody>
        <tr>
            <th scope="row" class="pt-4 pb-1 text-base font-bold text-gray-900">
                Edit Profile
            </th>
            <td class="px-6 py-4">
                Update username or change avatar image
            </td>
            <td class="pt-4 pb-1 px-6">
                <a href="{%url 'profile_edit'%}" class="cursor-pointer font-medium text-blue-600 hover:underline">
                    Edit
                </a>
            </td>
        </tr>
    

        <tr class="border-b">
            <th scope="row" class="py-4 text-base font-bold text-gray-900">
                Delete Account
            </th>
            <td class="px-6 py-4">
                Once deleted, account is gone. Forever.
            </td>
            <td class="px-6 py-4">
                <a href="{%url 'profile_delete'%}" class="font-medium text-red-600 hover:underline">
                    Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>
</div>
</content>


{% endblock %}
